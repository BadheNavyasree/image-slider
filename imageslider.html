<!DOCTYPE html>
<html>
<head>
  <title>Image Slider</title>
  <style>
    .image-slider {
      position: relative;
      width: 80%;
      margin: 40px auto;
      overflow: hidden;
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 400px;
      margin: 0 auto;
      transform: translateX(0);
      transition: transform 0.5s ease-in-out;
      display: flex;
      flex-wrap: nowrap;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      margin: 0 10px;
    }

    .navigation {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
    }

    .prev, .next {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .prev:hover, .next:hover {
      background-color: #444;
    }

    .prev {
      transform: translateX(-100%);
    }

    .next {
      transform: translateX(100%);
    }

    .prev::before {
      content: "\2190";
    }

    .next::before {
      content: "\2192";
    }
  </style>
</head>
<body>
  <div class="image-slider">
    <div class="image-container">
      <img src="https://picsum.photos/200/300" alt="Image 1">
      <img src="https://picsum.photos/200/301" alt="Image 2">
      <img src="https://picsum.photos/200/302" alt="Image 3">
      <img src="https://picsum.photos/200/303" alt="Image 4">
      <img src="https://picsum.photos/200/304" alt="Image 5">
      <img src="https://picsum.photos/200/305" alt="Image 6">
      <img src="https://picsum.photos/200/306" alt="Image 7">
      <img src="https://picsum.photos/200/307" alt="Image 8">
      <img src="https://picsum.photos/200/308" alt="Image 9">
      <img src="https://picsum.photos/200/309" alt="Image 10">
    </div>
    <div class="navigation">
      <button class="prev"></button>
      <button class="next"></button>
    </div>
  </div>

  <script>
    const imageContainer = document.querySelector('.image-container');
    const images = document.querySelectorAll('.image-container img');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    let currentImageIndex = 0;

    prevButton.addEventListener('click', () => {
      currentImageIndex--;
      if (currentImageIndex < 0) {
        currentImageIndex = images.length - 1;
      }
      updateImage();
    });

    nextButton.addEventListener('click', () => {
      currentImageIndex++;
      if (currentImageIndex >= images.length) {
        currentImageIndex = 0;
      }
      updateImage();
    });

    function updateImage() {
      imageContainer.style.transform = `translateX(-${currentImageIndex * 100}%)`;
    }
  </script>
</body>
</html>
